version: '3.8'

services:
  renderer:
    build:
      context: ./services/renderer
      dockerfile: Dockerfile
    # Keep the container running in the background
    command: tail -f /dev/null
    volumes:
      # Mount the renderer's source code for live updates
      - ./services/renderer:/app
      # Mount the media directory to get video outputs on our host machine
      - ./media:/app/media